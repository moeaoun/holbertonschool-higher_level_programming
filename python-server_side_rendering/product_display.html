<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Product List</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif products %}
        <ul>
            {% for product in products %}
                <li>
                    <strong>{{ product.name }}</strong><br>
                    Category: {{ product.category }}<br>
                    Price: ${{ "%.2f"|format(product.price) }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products available.</p>
    {% endif %}
</body>
</html>
